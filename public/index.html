<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Server</title>
</head>
<body>

    <h1>Acceso denegado</h1>

    <script src="socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('connect', function() {
            console.log('Conectado al Servidor');
        });

        socket.on('disconnect', function() {
            console.log('Perdimos conexions con el Servidor');
        });



        //Escuchando mensaje
        // socket.on('mensaje', function( payload ){
        //     console.log('Escuchando', payload);
        // });

        //Escuchando mensaje
        socket.on('nuevo-mensaje', function( payload ){
            console.log('NUEVO MSG: ', payload);
        });

        socket.on('active-bands', function( payload ){
            console.clear();
            console.table(payload);
        });



        //EVENTO DEL CLIENTE
        // socket.emit('mensaje', { nombre: 'Fernando', edad: 14});



    </script>
    
</body>
</html>
